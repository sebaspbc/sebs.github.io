<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kennen testigo de amor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="imagenes/gato.png">
</head>
<body>
    <div class="cat">
        <div class="ear ear--left"></div>
        <div class="ear ear--right"></div>
        <div class="face">
            <div class="eye eye--left">
                <div class="eye-pupil"></div>
            </div>
            <div class="eye eye--right">
                <div class="eye-pupil"></div>
            </div>
            <div class="muzzle"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <div class="container">
        <div class="mensaje">¿Quisieras ser mi minina y disfrutar de nuestras nueve vidas?</div>
        <div class="boton-container">
            <button class="boton boton-si" onclick="presionarSi()">Sí</button>
            <button class="boton boton-no" onclick="presionarNo()">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
